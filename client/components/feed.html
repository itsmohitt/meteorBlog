<template name="feed">
    <div class="mainbody container-fluid">
        <div class="row">


            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="media">
                            <div align="center">
                                <img class="thumbnail img-responsive" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="300px" height="300px">
                            </div>
                            <div class="media-body">
                                <h2><strong>{{userEmail}}</strong></h2>
                                <hr>
                                <h3><strong>Location</strong></h3>
                                <p>Earth</p>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                          <textarea class="form-control" id="feed" placeholder="Enter your feed here..." row="4"></textarea>
                        </div>
                        <button id="saveFeed" class="btn btn-success">Post Feed</button>
                    </div>
                </div>
                <hr>

                {{#each Feed}}



                <!-- Sample post content with comments. -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pull-left">
                            <a href="#">
                                <img class="media-object img-circle" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="50px" height="50px" style="margin-right:8px; margin-top:-5px;">
                            </a>
                        </div>
                        <h4><a href="#" style="text-decoration:none;"><strong>{{author}}</strong></a></h4>
                        <hr>
                        <div class="post-content">
                            <p>{{text}}</p>

                        </div>

                        <hr>

                        <div class="comment-content">


                            {{#each Comment }}
                            <div class="post-content">
                                <div class="panel-default">
                                    <div class="panel-body">
                                        <div class="pull-left">
                                            <a href="#">
                                                <img class="media-object img-circle" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="35px" height="35px" style="margin-right:8px; margin-top:-5px;">
                                            </a>
                                        </div>
                                        <h4><a href="#" style="text-decoration:none;"><strong>{{author}}</strong></a></h4>
                                        <hr>
                                        <div class="post-content">
                                            {{text}}

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                        {{/each}}
                        <div class="media">
                            <div class="pull-left">
                                <a href="#">
                                    <img class="media-object img-circle" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="35px" height="35px" style="margin-left:3px; margin-right:-5px;">
                                </a>
                            </div>
                            <div class="media-body">
                                <textarea class="form-control makeComment" post="{{_id}}" rows="1" placeholder="Comment"></textarea>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                {{/each }}
            </div>
        </div>
    </div>
</template>
<template name="author">
    <div class="pull-left">
        <a href="#">
            <img class="media-object img-circle" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="50px" height="50px" style="margin-right:8px; margin-top:-5px;">
        </a>
    </div>
    <h4><a href="#" style="text-decoration:none;"><strong>{{author.emails}}</strong></a> â€“ <small><small><a href="#" style="text-decoration:none; color:grey;"><i><i class="fa fa-clock-o" aria-hidden="true"></i> 42 minutes ago</i></a></small></small></h4>
    <hr>
</template>
